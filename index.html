<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/global.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main>
      <article class="container">
        <div class="title">
          <h1>Contact Us</h1>
        </div>
        <form>
          <div class="name">
            <div class="first-name">
              <label for="f-name"
                >First Name
                <span aria-hidden="true" class="asterisk">*</span></label
              >
              <input id="f-name" type="text" aria-describedby="f-name-span" />
              <span id="f-name-span" class="error" hidden
                >This field is required</span
              >
            </div>
            <div class="last-name">
              <label for="l-name"
                >Last Name
                <span aria-hidden="true" class="asterisk">*</span></label
              >
              <input id="l-name" type="text" aria-describedby="l-name-span" />
              <span id="l-name-span" class="error" hidden
                >This field is required</span
              >
            </div>
          </div>
          <div class="email-address">
            <label for="email"
              >Email Address
              <span aria-hidden="true" class="asterisk">*</span></label
            >
            <input id="email" type="email" aria-describedby="email-span" />
            <span id="email-span" class="error" hidden
              >Please enter a valid email address</span
            >
          </div>
          <div class="query-type">
            <label id="query-type" for="query"
              >Query Type
              <span aria-hidden="true" class="asterisk">*</span></label
            >
            <fieldset id="query" class="query-wrapper">
              <legend>Query type</legend>
              <label>
                <input type="radio" name="query" />General Enquiry
              </label>
              <label>
                <input type="radio" name="query" />Support Request
              </label>
            </fieldset>
            <span class="error" hidden>Please select a query type</span>
          </div>
          <div class="text-area-wrapper">
            <label for="text-area"
              >Message <span aria-hidden="true" class="asterisk">*</span></label
            >
            <textarea
              name="text-area"
              id="text-area"
              aria-describedby="message-span"
            ></textarea>
            <span id="message-span" class="error" hidden
              >This field is required</span
            >
          </div>
          <div class="consent-wrapper">
            <label
              ><input aria-describedby="consent-span" type="checkbox" />I
              consent to being contacted by the team</label
            >
            <span id="consent-span" class="error" hidden
              >To submit this form, please consent to being contacted</span
            >
          </div>
          <button type="submit" class="submit">Submit</button>
        </form>
      </article>
    </main>
    <div class="toast" role="status" aria-live="polite" hidden>
      <div class="check-icon">
        <img src="assets/images/icon-success-check.svg" alt="" />
        <span></span>
      </div>
      <p></p>
    </div>

  </body>
</html>
